<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueAudio Detector | Pro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TrueAudio <span style="color: var(--primary-color);">Detector</span></h1>
            <p>Analisis spektrum audio instan menggunakan Web Worker</p>
        </header>

        <div id="drop-zone" class="upload-box" style="border: 2px dashed #444; padding: 40px; text-align: center; cursor: pointer; border-radius: 12px; background: #161622; margin-bottom: 20px;">
            <p>Seret file audio ke sini atau klik untuk memilih</p>
            <input type="file" id="file-input" multiple accept="audio/*" hidden>
        </div>

        <div id="results-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
            </div>
    </div>

    <template id="card-template">
        <div class="result-card" style="background: #1e1e2e; padding: 15px; border-radius: 10px; border: 1px solid #333;">
            <h4 class="file-name" style="margin: 0 0 10px 0; font-size: 0.9rem; color: #fff; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></h4>
            <canvas class="spec-canvas" width="300" height="150" style="width: 100%; height: 120px; background: #000; border-radius: 4px;"></canvas>
            <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.85rem;">
                <span>Cutoff: <b class="cutoff-text">...</b></span>
                <span class="quality-label" style="font-weight: bold;">Processing...</span>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>
</body>
</html>
